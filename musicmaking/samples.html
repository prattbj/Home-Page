<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Music Making | Samples</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpg" alt="logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="music.html">Samples in Context</a>
                <a href="samples.html">Free Samples</a>
                <a href="site-plan.html">Site Plan</a>
            </nav>
        </header>
        <main class="samples-grid">
            <section class="images">
                <img class="synth" src="images/synth_example.png" alt="synth">
                <img class="wav2" src="images/wav_sample_1.png" alt="wav">
                <h4><strong>Free Samples</strong></h4>
            </section>
            <section class="samples1">
                <button class="accordion">Wubs</button>
                <div class="panel">
                    <audio controls>
                        <source src="sounds/sample3.mp3" type="audio/mpeg">
                    </audio>
                    <audio controls>
                        <source src="sounds/sample4.mp3" type="audio/mpeg">
                    </audio>
                    <audio controls>

                    </audio>
                    <audio controls>

                    </audio>
                </div>
            </section>
            <section class="samples2">
                <button class="accordion">Sound Effects</button>
                <div class="panel">
                    <audio controls>
                        <source src="sounds/sample7.wav" type="audio/mpeg">
                    </audio>
                    <audio controls>

                    <audio controls>

    </div>
</body>
<script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        /* Toggle between adding and removing the "active" class,
        to highlight the button that controls the panel */
        this.classList.toggle("active");
    
        /* Toggle between hiding and showing the active panel */
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
</script>
